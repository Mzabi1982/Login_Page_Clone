<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
     
    <title>Laoding</title>
</head>

<style>
*{
    box-sizing: border-box;
}
    body{
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        background: #181818;
        color: #fff;
        overflow: hidden;

    }

    #wrapper{
        display: flex;
        
    }

    #left{
        flex:1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
       
    }
    #right{
        flex: 1;
    }

    #signing{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 80%;
        margin-bottom: 2rem;
    }

    form{
        width: 80%;
        padding-bottom: 3rem;
        margin: auto;
    }
    .logo img{
        margin-bottom: 1rem;
        
    }
    .logo{
        margin-top: 2rem;
    }

    label{
        font-size: 0.9rem;
        line-height: 2rem;
        font-weight: 500;
    }
    .text-input{

        margin-bottom: 1.3rem;
        width: 100%;
        border-radius: 2px;
        background: #181818;
        border:1px solid #555;
        color:#ccc;
        padding:1rem;
    }

    button{
        width: 100%;
        padding: 1rem;
        text-align: center;
        border-radius: 2px;
        background: orange;
        border:0;
        display: block;
        text-decoration: none;
        color:white;
        transition: all 0.5s;

    }


    @media (min-width:1200px) {
        #left{
            flex:4;
        }
        #right{
            flex:6;
        }
    }

  
</style>
<body>


    <div id="wrapper">
        <div id="left">
            <div id="signing">
                <div class="logo">
                    <img 
                   height="150px" width="300px;" src="images/loho.jpeg" alt="">
                </div>
                <form action="">
                 <div>
                      <label for="">Email</label>
                      <input type="text" class="text-input">
                 </div>

                 <div>
                        <label for="">PAssword</label>
                        <input type="password" class="text-input">
                   </div>
                     <button type="submit" class="primary">Submit</button>
                </form>
                <div class="link">
                    <a href="">Forget password</a>
                    <a href="">Signi in with many schools</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                    
                </div>
                <a href="" class="secondary">Create am account</a>
            </div>

            <footr id="main">
                <p>CopyRight &copy; 2018</p>
                <div>
                    <a href="">Terms of use</a> | <a href="">Privacy policy</a>
                </div>
            </footr>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showxase">
                    <h1 class="text">Lets Create the future <strong>together</strong> </h1>
                </div>
                <a href="" class="secondary">Start a Free</a>
            </div>

        </div>
    </div>




    
</body>
</html>
